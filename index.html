<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  
  
  
  <div id="main">
    <div class="sub-main-1">
      <div class="con-1">

      </div>
      <div class="con-2">
        <div class="text-cont">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
      </div>
      <div class="con-img">
        <div class="circ">
          <img src="images\image-victor.jpg" alt="Victor Image">
        </div>
      </div>
    </div>
    <div class="sub-main-2">
      <div class="cont">
        <div class="cont-1 cont_">
          <h2>80K <span>Followers</span></h2>
        </div>
        <div class="cont-2 cont_">
          <h2>803K <span>Likes</span></h2>
        </div>
        <div class="cont-3 cont_">
          <h2>1.4K <span>Photos</span></h2>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
